  <!-- POSTS -->
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Request Page</h4>
            </div>
            <div class="card-body">
              <form method="post" action="/requestpagedetails">
                <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text" class="form-control" value="Name">
                </div>
                <div class="form-group">
                  <label for="title">Address</label>
                  <input type="text" class="form-control" value="Address">
                </div>
                <div class="form-group">
                  <label for="title">Contact</label>
                  <input type="text" class="form-control" value="Contact Person's Phone Number">
                </div>
                <div class="form-group">
                  <label for="title">Pick Up Time</label>
                  <input type="time" class="form-control">
                </div>

                <div class="form-group">
                  <label for="body">Other Details</label>
                  <textarea name="editor1" class="form-control">Fill in any other details</textarea>
                </div>
                <div class="col-md-3">
                  <a href="#" class="btn btn-success btn-block">
                    <i class="fa fa-check"></i>Report</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
      <div class="container">

          </div>
          <div class="col-md-3">
            <a href="/" class="btn btn-danger btn-block">
              <i class="fa fa-remove"></i> Cancel </a>
          </div>
        </div>
      </div>
    </section>
